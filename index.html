<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Datacenter Atlas</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script type="text/javascript" src="//cdn.jsdelivr.net/canvas-toblob/0.1/canvas-toBlob.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/filesaver.js@1.3.4/FileSaver.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin:0;
            padding:0;
            background-color: aqua;
        }

        #map {
            position:absolute;
            top:0;
            bottom:0;
            width:100%;
        }
        .download {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }

        .download:hover {
            cursor: pointer;
            color: blue;
        }

        .getcenter {
            position: fixed;
            top: 60px;
            left: 20px;
            z-index: 9999;
        }

        .getcenter:hover {
            cursor: pointer;
            color: blue;
        }

        .centers {
            position: fixed;
            top: 100px;
            z-index: 9999;
        }
    </style>
</head>
<body>
<button class="download" onclick="downloadCurrentView()">Save current view</button>
<button class="getcenter" onclick="getCurrentCenterLatLong()">Get current centroid LatLong</button>
<div class="centers">

<script src="data/datacenters.js"></script>

<script>

        container: document.querySelector("#map"),

        style: 'mapbox://styles/apt-opt-out/ck2x6woe41lay1cq3n70uau16',
        mode: 'production',
        dev: {

        },
        production: {

        },
        colors: {
            primary: [255, 0, 127],

        },
        centers: [{
            lat: 51.34599527489911,

        },{
            lat: 51.756519388721586,
            lng: 3.7256103367803917
        },{
            lat: 52.257383078231214,

            lat: 52.32782514997294,

        },{
            lat: 52.75753277885718,

            lat: 53.18941576844276,

            lng: 6.937904385758316
        },{
            lat: 52.03838105093706,

        }]
    };

    config.container.style.width = config[config.mode].width + 'px';
    config.container.style.height = config[config.mode].height + 'px';

    mapboxgl.accessToken = config.access_token;

    const map = new mapboxgl.Map({
        container: config.container,
        style: config.style,
        zoom: 11,
        center: [5.291266, 52.132633],
        preserveDrawingBuffer: true
    });

    map.on('load', function() {

        map.loadImage('data/cross.png', function(error, image) {
            if (error) throw error;
            map.addImage('cross', image);
        });

        map.addLayer({
            'id': 'landingpoints',
            'type': 'symbol',
            'source': {
                'type': 'geojson',
                'data': geojson_landingpoints
            },
            'layout': {
                "icon-image": 'cross',
                'icon-size': 0.2,
            }
        });

        map.addLayer({
            'id': 'other-datacenters-40',
            'type': 'circle',
            'source': {
                'type': 'geojson',
                'data': geojson_datacenters
            },
            'filter': ["==", "photo_taken", false],
            'paint': {
                "circle-color": [
                    "rgb",
                    config.colors.primary[0],
                    config.colors.primary[1],
                    config.colors.primary[2]
                ],
                'circle-radius': 25,
                'circle-opacity': 0,
                'circle-stroke-width': 3,
                'circle-stroke-color': [
                    "rgb",
                    config.colors.primary[0],
                    config.colors.primary[1],
                    config.colors.primary[2]
                ],
                'circle-stroke-opacity': 1

            }
        });

        map.addLayer({
            'id': 'other-datacenters-100',
            'type': 'circle',
            'source': {
                'type': 'geojson',
                'data': geojson_datacenters
            },
            'filter': ["==", "photo_taken", false],
            'paint': {
                "circle-color": [
                    "rgb",
                    config.colors.primary[0],
                    config.colors.primary[1],
                    config.colors.primary[2]
                ],
                'circle-radius': 15,
                'circle-opacity': 1

            }
        });

        map.addLayer({
            'id': 'photographed-datacenters-40',
            'type': 'circle',
            'source': {
                'type': 'geojson',
                'data': geojson_datacenters
            },
            'filter': ["==", "photo_taken", true],
            'paint': {
                "circle-color": [
                    "rgb",
                    config.colors.primary[0],
                    config.colors.primary[1],
                    config.colors.primary[2]
                ],
                'circle-radius': 80,
                'circle-opacity': 0,
                'circle-stroke-width': 3,
                'circle-stroke-color': [
                    "rgb",
                    config.colors.primary[0],
                    config.colors.primary[1],
                    config.colors.primary[2]
                ],
                'circle-stroke-opacity': 1
            }
        });

        map.addLayer({
            'id': 'photographed-datacenters-100',
            'type': 'circle',
            'source': {
                'type': 'geojson',
                'data': geojson_datacenters
            },
            'filter': ["==", "photo_taken", true],
            'paint': {
                "circle-color": [
                    "rgb",
                    config.colors.primary[0],
                    config.colors.primary[1],
                    config.colors.primary[2]
                ],
                'circle-radius': 40,
                'circle-opacity': 1
            }
        });

        // map.addLayer({
        //     'id': 'photographed-datacenters-labels',
        //     'type': 'symbol',
        //     'source': {
        //         'type': 'geojson',
        //         'data': geojson_datacenters
        //     },

        //     "layout": {

        //         'text-allow-overlap': true,
        //         "text-field": "{owner}",
        //         "text-font": [
        //             "Arial Unicode MS Bold"
        //         ],
        //         "text-size": 12
        //     }
        // });

        map.on("click", "other-datacenters-40", function (e) {
            const inside = e.features[0].properties.name + '<br><br>' +
                e.features[0].properties.owner + '<br>' +
                e.features[0].properties.address + '<br><br>' +
                e.features[0].properties.source;

            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(inside)
                .addTo(map);
        });

        map.on("click", "photographed-datacenters-40", function (e) {
            const inside = e.features[0].properties.name + '<br><br>' +
                e.features[0].properties.owner + '<br>' +
                e.features[0].properties.address + '<br><br>' +
                e.features[0].properties.source;

            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(inside)
                .addTo(map);
        });
    });

    map.scrollZoom.disable();

    const downloadCurrentView = function(num) {
        map.getCanvas().toBlob(function(blob) {
            saveAs(blob, 'kabk_rg_dc atlas_map-' + num + '.png');
        });
    };

    const getCurrentCenterLatLong = function() {
        console.log(map.getCenter());
    };

    const setNewCenter = function(num) {
        map.setCenter([config.centers[num].lng, config.centers[num].lat]);

        const downloadEl = document.querySelector(".download");
        downloadEl.setAttribute('onclick', `downloadCurrentView(${num})`);
    };

    config.centers.forEach(function(center, i) {
        const centersButtonContainer = document.querySelector(".centers");
        const buttonEl = document.createElement('button');
        buttonEl.setAttribute('onclick', `setNewCenter(${i})`)
        buttonEl.innerHTML = 'Center ' + (i);
        centersButtonContainer.append(buttonEl);
    });

</script>
</body>
</html>
